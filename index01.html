<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style01.css">
    <title>Página de login do Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.jpg" class="instagram-logo" alt="instagram logo">
                <a href="#" class="instagram-login00">Telefone, nome de usuário ou email</a>
                <a href="#" class="instagram-login00">Senha</a>
                <a href="#" class="instagram-login01">Entrar</a>
                <a href="#" class="facebook-line">________________   OU   ________________</a>                  
                <a href="#" class="instagram-facebook">Entrar com o Facebook</a>
                <a href="#" class="instagram-senha">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">
                    <span class="not-account-color">Não tem uma conta?</span>
                    <a href="#" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p>Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
